<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotlight Vibes OnStage</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f3eddd; /* beige */
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
    }

    /* Animationen */
    .fade-in {
        opacity: 0;
        animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .slide-up {
        opacity: 0;
        transform: translateY(40px);
        animation: slideUp 1.2s forwards;
    }
    @keyframes slideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Menü */
    .menu {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 30px;
    }

    .nav {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        padding: 15px;
    }

    .nav a {
        display: block;
        padding: 10px 15px;
        color: black;
        text-decoration: none;
    }

    .nav a:hover {
        background: #f1f1f1;
    }

    /* Logo */
    .logo {
        display: block;
        margin: 50px auto 20px auto;
        width: 150px;
        animation: fadeIn 2s forwards;
    }

    /* Titel */
    h1 {
        text-align: center;
        font-family: 'Playfair Display', serif;
        font-size: 55px;
        margin: 0;
        animation: slideUp 1.5s forwards;
    }

    p {
        text-align: center;
        font-size: 20px;
        margin-top: 15px;
        animation: fadeIn 2s forwards;
    }

    /* Dekosterne */
    .star {
        position: absolute;
        font-size: 40px;
        color: #1f2547;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    .star.left { top: 300px; left: 30%; }
    .star.right { top: 200px; right: 25%; }

</style>

<script>
    function toggleMenu() {
        const nav = document.getElementById("nav");
        nav.style.display = nav.style.display === "block" ? "none" : "block";
    }
</script>

</head>

<body>

<!-- Menü -->
<div class="menu" onclick="toggleMenu()">⋯</div>

<div class="nav" id="nav">
    <a href="#ueber-uns">Über uns</a>
    <a href="#auftritte">Unsere Auftritte</a>
    <a href="#infos">Infos für neue Mitglieder</a>
    <a href="#kontakt">Kontakt</a>
</div>

<!-- Sterne -->
<div class="star left">★</div>
<div class="star right">★</div>

<!-- Logo -->
<img src="LOGO-URL-HIER-EINFÜGEN" class="logo" alt="Logo">

<!-- Startseite -->
<h1>Spotlight Vibes OnStage</h1>
<p>Wir sind eine Schauspielgruppe / Laingruppe für Jugendliche von 14 bis 21.</p>

</body>
</html>
